
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Champion</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.container{
    margin-top:15vh;
}

h1{
    font-family:'Orbitron',sans-serif;
    font-size:60px;
    color:gold;
    text-shadow:0 0 20px gold,0 0 40px orange;
}

.typing{
    font-size:22px;
    margin-top:20px;
    min-height:60px;
}

button{
    margin-top:30px;
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:gold;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:white;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Happy Birthday Champion ðŸŽ‰</h1>
    <h2>27 February ðŸ”¥</h2>
    <div class="typing" id="typing"></div>
    <button onclick="startParty()">Start Celebration ðŸŽ†</button>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const text = "On 27 February, a legend was born ðŸ‘‘ðŸ”¥ May this year bring you success, strength, happiness and unstoppable wins!";
let index = 0;
function type(){
    if(index < text.length){
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(type,40);
    }
}
type();

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x,y){
    for(let i=0;i<80;i++){
        particles.push({
            x:x,
            y:y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            radius:Math.random()*2+1,
            alpha:1
        });
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.alpha -= 0.01;

        ctx.fillStyle="rgba(255,215,0,"+p.alpha+")";
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fill();

        if(p.alpha<=0){
            particles.splice(i,1);
        }
    });

    requestAnimationFrame(animate);
}
animate();

function startParty(){
    document.getElementById("music").play();
    setInterval(()=>{
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    },500);
}
</script>

</body>
</html>
