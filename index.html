<title>Happy Birthday Nayan</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', Tahoma, sans-serif;
}


/* MODERN BACKGROUND */

body{

height:100vh;
display:flex;
justify-content:center;
align-items:center;

background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);

color:white;
overflow:hidden;

}


/* SOFT LIGHT EFFECT */

body::before{

content:"";

position:absolute;

width:600px;
height:600px;

background:radial-gradient(circle,#ff7b00,transparent);

top:-200px;
right:-200px;

opacity:0.4;

filter:blur(100px);

}


body::after{

content:"";

position:absolute;

width:600px;
height:600px;

background:radial-gradient(circle,#00eaff,transparent);

bottom:-200px;
left:-200px;

opacity:0.4;

filter:blur(100px);

}


/* CARD */

.card{

width:650px;

padding:60px;

border-radius:20px;

background:rgba(255,255,255,0.05);

border:1px solid rgba(255,255,255,0.1);

backdrop-filter:blur(20px);

box-shadow:0px 20px 60px rgba(0,0,0,0.6);

text-align:center;

animation:fade 1.5s ease;

}


/* FADE */

@keyframes fade{

from{
opacity:0;
transform:translateY(30px);
}

to{
opacity:1;
transform:translateY(0px);
}

}


/* TITLE */

h1{

font-size:48px;
margin-bottom:10px;
font-weight:600;

}


/* NAME */

.name{

font-size:38px;
color:#FFD700;
margin-bottom:15px;

}


/* DIVIDER */

.line{

width:60px;
height:3px;
background:#FFD700;
margin:20px auto;
border-radius:5px;

}


/* DATE */

.date{

font-size:20px;
opacity:0.9;
margin-bottom:20px;

}


/* MESSAGE */

.message{

font-size:20px;
line-height:1.8;
opacity:0.95;

}


/* FOOTER */

.footer{

margin-top:30px;

font-size:14px;

opacity:0.7;

}

</style>

</head>
