<style>
body{

.message{

}

button{
    margin-top:25px;

    border:none;
    border-radius:30px;
    background:gold;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:white;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.balloon{
    position:absolute;
    bottom:-120px;
    width:50px;
    height:70px;
    border-radius:50%;
    animation:float 7s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);}

}
</style>
